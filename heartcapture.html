<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY BIRTHDAY </title>
    <link rel="stylesheet" href="styles2.css">
    <style>
        body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #13adc2;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.container {
    text-align: center;
    z-index: 2;
    position: absolute;
}

h1 {
    font-size: 24px;
    color: #0a027f;
}

.progress-bar {
    width: 200px;
    height: 20px;
    background-color: #c7c7c8;
    border-radius: 10px;
    overflow: hidden;
    margin: 10px auto;
}

.progress {
    height: 100%;
    width: 0%;
    background-color: #cf1717;
    transition: width 0.3s;
}

.counter {
    font-size: 18px;
    color: #000000;
}

#game-area {
    position: relative;
    width: 100vw;
    height: 60vh;
    overflow: hidden;
}

.heart {
    position: absolute;
    font-size: 2rem;
    cursor: pointer;
    animation: fall 4s linear forwards;
}

@keyframes fall {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(100vh); opacity: 0; }
}

/* Fondo de part√≠culas */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 1;
}
    </style>
</head>
<body>
    <!-- <audio id="musica" src="sound/Kurt-La_Mujer_Perfecta.mp3" loop></audio> -->
    <div class="container">
        <h1>Capture the cake! üéÇ</h1>
        <p>You must capture 10 Cake to reach the next level.</p>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <p class="counter">Cake captured: <span id="score">0</span>/10</p>
        
        <div id="game-area"></div>
    </div>

    <canvas id="particles"></canvas>

    <script src="script2.js"></script>
    <script>
        const gameArea = document.getElementById("game-area");
const scoreElement = document.getElementById("score");
const progressBar = document.querySelector(".progress");
let score = 0;
let heartInterval;

function spawnHeart() {
    if (score >= 10) return;

    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.textContent = "üéÇ";
    heart.style.left = `${Math.random() * 90}vw`;
    heart.style.top = `-50px`;

    heart.addEventListener("click", () => {
        score++;
        scoreElement.textContent = score;
        progressBar.style.width = `${(score / 10) * 100}%`;
        heart.remove();

        if (score === 10) {
            // Add countdown message
            let countdown = 5;
            const countdownMessage = document.createElement("div");
            countdownMessage.style.position = "fixed";
            countdownMessage.style.top = "50%";
            countdownMessage.style.left = "50%";
            countdownMessage.style.transform = "translate(-50%, -50%)";
            countdownMessage.style.fontSize = "24px";
            countdownMessage.style.color = "#ff0066";
            countdownMessage.style.fontWeight = "bold";
            document.body.appendChild(countdownMessage);

            const countdownInterval = setInterval(() => {
                countdownMessage.textContent = `Congratulations! ‚ù§Ô∏èüéâ\n Moving to the next level in ${countdown} seconds...`;
                countdown--;
                
                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    window.location.href = "flowers.html";
                }
            }, 1000);
        }
    });

    gameArea.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 4000);
}

heartInterval = setInterval(spawnHeart, 1000);

// Particles in the background
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function createParticle() {
    return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 8 + 2,
        speedY: Math.random() * 2 + 0.5,
        opacity: Math.random() * 1 + 0.6,
    };
}

for (let i = 0; i < 50; i++) {
    particles.push(createParticle());
}

function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    for (let particle of particles) {
        ctx.fillStyle = `rgba(255, 0, 100, ${particle.opacity})`;
        ctx.font = `${particle.size}px Arial`;
        ctx.fillText("üéäüéä", particle.x, particle.y);
        particle.y -= particle.speedY;

        if (particle.y < -10) {
            particle.y = canvas.height;
            particle.x = Math.random() * canvas.width;
        }
    }
    
    requestAnimationFrame(drawParticles);
}

drawParticles();

// Add this code to script2.js (game page)
function initializeAudio() {
    const musica = document.getElementById("musica");
    
    // Retrieve the saved playback time
    const savedTime = localStorage.getItem('audioTime');
    if (savedTime) {
        musica.currentTime = parseFloat(savedTime);
    }
    
    // Save the playback time periodically
    setInterval(() => {
        localStorage.setItem('audioTime', musica.currentTime);
    }, 1000);
    
    // Handle the end of the song
    musica.addEventListener('ended', function() {
        musica.currentTime = 0;
        musica.play();
    });
    
    // Attempt to play
    document.addEventListener("click", function() {
        musica.play().catch(function(error) {
            console.log("Error playing audio:", error);
        });
    }, { once: true });
    
    musica.play().catch(function(error) {
        console.log("Autoplay blocked:", error);
    });
}

document.addEventListener("DOMContentLoaded", initializeAudio);

// Before the page closes or the user navigates away
window.addEventListener('beforeunload', function() {
    const musica = document.getElementById("musica");
    localStorage.setItem('audioTime', musica.currentTime);
});
        </script>
</body>
</html>
